<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Title</title>
</head>

<body>
<nav class="navbar navbar-expand-lg shadow stick-top">
    <a href="dashboard.html" class="navbar-brand">TRACKIE</a>
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">

            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid mt-4" >
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-4">
            <h6 class="text-center">Register An Account</h6>
            <div class="card border-0 rounded-2 shadow py-5">
                <div class="card-body">
                    <form th:action="@{/user/userRegistration}" method="POST" th:object="${userRegistrationDetails}">
                        <label for="name">Name</label>
                        <input id="name" style="outline: none; border: none; " th:field="${userRegistrationDetails.name}" class="form-control mb-2" type="text" placeholder="Enter Your Name" required>
                        <label for="email">Email</label>
                        <input id="email" style="outline: none; border: none; " type="email" class="form-control mb-2"  th:field="${userRegistrationDetails.email}" placeholder="Enter Your Email" required>
                        <label for="password">Password</label>
                        <input id="password" style="outline: none; border: none; " type="password" class="form-control mb-2" th:field="${userRegistrationDetails.password}" placeholder="Enter Your password" required>
                        <input type="submit" class="btn btn-primary w-100">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
